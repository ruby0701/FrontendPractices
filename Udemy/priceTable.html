<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table</title>
    <link rel="stylesheet" href="priceTable.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="9215047_user_personal_avatar_people_profile_icon.png" alt="" class="pricing-image">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Custom domains</li>
                <li class="pricing-feature-item">Sleeps after 30 mins of in</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="3592856_general_group_office_personal_relation_icon.png" alt="" class="pricing-image">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Never sleeps</li>
                <li class="pricing-feature-item">Mutiple workers for more</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trail</a>
        </div>

        <div class="pricing-plan">
            <img src="9044388_enterprise_icon.png" alt="" class="pricing-image">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Dedicated</li>
                <li class="pricing-feature-item">Simple horizontal scalablility</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free Trail</a>
        </div>



    </div>


</body>

</html>
